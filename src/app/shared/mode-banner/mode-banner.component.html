<div class="mode-banner" [class.edit-mode]="isEditMode">
  <div class="banner-content">
    <div class="banner-left">
      <mat-icon>{{ isEditMode ? 'edit' : 'visibility' }}</mat-icon>
      <span class="banner-text">
        {{ isEditMode ? 'Edit Mode' : 'View Only' }}
      </span>
      
      <!-- Mode toggle button - consistent style for both states -->
      <button mat-stroked-button class="mode-toggle-btn" (click)="toggleEditMode()">
        <mat-icon>{{ isEditMode ? 'check_circle' : 'edit' }}</mat-icon>
        <span>{{ isEditMode ? 'Finish' : 'Enable Edit' }}</span>
      </button>
    </div>
    
    <!-- Only show action buttons when in edit mode -->
    <div class="action-buttons" *ngIf="isEditMode">
      <!-- More Actions Menu -->
      <button mat-stroked-button class="action-btn" [matMenuTriggerFor]="moreActionsMenu">
        <mat-icon>more_horiz</mat-icon>
        <span class="btn-text">More</span>
      </button>
      <mat-menu #moreActionsMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>refresh</mat-icon>
          <span>Reopen Case</span>
        </button>
        <button mat-menu-item>
          <mat-icon>check_circle</mat-icon>
          <span>Make Final Decision</span>
        </button>
        <button mat-menu-item>
          <mat-icon>history</mat-icon>
          <span>View History</span>
        </button>
        <button mat-menu-item>
          <mat-icon>print</mat-icon>
          <span>Print Report</span>
        </button>
      </mat-menu>

      <!-- Exit Button -->
      <button mat-stroked-button class="action-btn exit-btn" (click)="onExit()">
        <mat-icon>exit_to_app</mat-icon>
        <span class="btn-text">Exit</span>
      </button>
    </div>
  </div>
</div>
